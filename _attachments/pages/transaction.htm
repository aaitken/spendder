<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>spendder</title>
	<meta charset="UTF-8">
	<script data-main="../scripts/main" src="../scripts/require.js"></script>
</head>
<body>
	<h1>Spendder > Transaction</h1>
	<form name="transaction">
		<table>
			<tbody>
			<tr>
				<td>Amount</td>
				<td><input name="amt"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><input name="cat"></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input name="date"></td>
			</tr>
			<tr>
				<td>Note</td>
				<td><input name="note"></td>
			</tr>
			<tr>
				<td>Geo</td>
				<td><input name="geo"></td>
			</tr>
			</tbody>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
