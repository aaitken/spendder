<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>spendder</title>
	<meta charset="UTF-8">
	<script data-main="../scripts/components/signup" src="../scripts/components/require.js"></script>
</head>
<body>
	<h1>Spendder > Sign Up</h1>
	<form name="signup">
		<table>
			<tbody>
			<tr>
				<td>First Name</td>
				<td><input name="name-first"></td>
			</tr>
			<tr>
				<td>User Name</td>
				<td><input name="name" data-json></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input name="password"></td>
			</tr>
			</tbody>
		</table>
		<button type="submit">Sign Up</button>
	</form>
</body>
</html>
