<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>spendder</title>
	<meta charset="UTF-8">
	<script data-main="../scripts/components/_transaction" src="../scripts/components/require.js"></script>
</head>
<body>
	<h1>Spendder > Transaction</h1>
	<form name="transaction">
		<table>
			<tbody>
			<tr>
				<td>Amount</td>
				<td><input name="amt"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td><select name="cat">
					<option selected>&hellip;</option>
					<option>Category 1</option>
					<option>Category 2</option>
					<option>Category 3</option>
				</select></td>
			</tr>
			<tr>
				<td>Note</td>
				<td><input name="note"></td>
			</tr>
			</tbody>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
